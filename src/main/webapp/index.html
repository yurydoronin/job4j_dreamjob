<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body style="background-color:powderblue">
<div class="container">
    <h4>My First Bootstrap Page</h4>
</div>
<div class="container">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="second_name">Фамилия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="second_name" placeholder="Введите фамилию"
                       name="second_name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sex">Пол:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sex" placeholder="Укажите пол" name="sex">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Описание:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc" placeholder="Введите описание" name="desc">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Запоинить меня</label>
                </div>
            </div>
        </div>
        <form>
            <button type="submit" class="btn btn-default" style="background-color: dodgerblue;">Отправить</button>
        </form>
    </form>
    <p></p>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <h4>Таблица</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Пол</th>
                        <th>Описание</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Жанна</td>
                        <td>Волкова</td>
                        <td>Ж</td>
                        <td>Стюардесса</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
